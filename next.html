<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECサイト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #232f3e;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 20px auto;
    }
    .product {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      background: #f9f9f9;
    }
    .product img {
      max-width: 100%;
    }
    .button {
      display: inline-block;
      padding: 10px;
      background: #ff9900;
      color: white;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>ECサイト</h1>
</header>

<div class="container">
  <div class="product">
    <h2>商品名 1</h2>
    <img src="https://via.placeholder.com/200" alt="商品画像">
    <p>¥2,000</p>
    <a href="#" class="button">カートに追加</a>
  </div>

  <div class="product">
    <h2>商品名 2</h2>
    <img src="https://via.placeholder.com/200" alt="商品画像">
    <p>¥3,500</p>
    <a href="#" class="button">カートに追加</a>
  </div>
</div>

</body>
</html>
